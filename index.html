<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .task-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ZenTask  App</h1>

        <!-- Input for new tasks -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <input type="time" id="taskTime" class="form-control" style="max-width: 150px;">
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
        </div>

        <!-- Delete All Button -->
        <div class="text-end mb-3">
            <button class="btn btn-danger btn-sm" id="deleteAllBtn">Delete All</button>
        </div>

        <!-- Task List -->
        <ul class="list-group" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
